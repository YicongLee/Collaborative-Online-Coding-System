<div class='container'>
  <ul class="nav nav-pills">
    <li><a class="nav-link active" data-toggle="pill" href="#profile">Personal Information</a></li>
    <li><a class="nav-link" data-toggle="pill" href="#password">Change Password</a></li>
  </ul>
  <hr>
  <div class="tab-content">
    <!--<div>
      <label><i class="glyphicon glyphicon-user"></i> Nickname</label>
      <h3 class="nickname">{{ profile?.name }}</h3>
    </div>-->

    <div id="profile" class="tab-pane active">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" class="form-control" id="email"
        name="email" disabled  value='{{profile?.name}}'>
      </div>

      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username"
        name="username" disabled  value='{{profile?.nickname}}'>
      </div>
    </div>

    <div id="password" class="tab-pane">
      <form class="form-inline my-2 my-lg-0">
        <button type="button" class="btn btn-large btn-success" (click)="auth.resetPassword()">
          Reset password by email
        </button>
      </form>
   </div>

  </div>
</div>
